<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude MCP Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .status-bar {
            background: #f8fafc;
            padding: 10px 20px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #64748b;
        }

        .status-connected {
            color: #10b981;
            font-weight: 500;
        }

        .status-error {
            color: #ef4444;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            text-align: right;
        }

        .message-user .content {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 6px 18px;
            display: inline-block;
            max-width: 70%;
            margin-left: auto;
        }

        .message-claude {
            text-align: left;
        }

        .thinking-block, .tool-block, .claude-block {
            background: white;
            border-radius: 18px 18px 18px 6px;
            margin-bottom: 8px;
            max-width: 85%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .thinking-block {
            border-left: 4px solid #f59e0b;
        }

        .tool-block {
            border-left: 4px solid #10b981;
        }

        .claude-response {
            margin-bottom: 16px;
            line-height: 1.6;
            color: #374151;
            animation: fadeIn 0.3s ease-in;
        }

        .block-header {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
        }
        
        .block-header:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .block-toggle {
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .block-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .thinking-block .block-header {
            color: #d97706;
            background: #fef3c7;
        }

        .tool-block .block-header {
            color: #059669;
            background: #d1fae5;
        }


        .block-content {
            padding: 12px 16px;
            line-height: 1.6;
            color: #374151;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
        
        .block-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .thinking-block .block-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .thinking-dots {
            display: inline-block;
            color: #d97706;
        }

        .tool-block .label {
            font-weight: 600;
            color: #374151;
            margin-right: 8px;
        }

        .tool-block .value {
            color: #6b7280;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .chat-input:disabled {
            background: #f1f5f9;
            color: #9ca3af;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            padding: 8px 16px;
            color: #6b7280;
            font-style: italic;
            font-size: 14px;
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Claude MCP Chat
        </div>
        
        <div class="status-bar">
            <span id="status">Ïó∞Í≤∞ ÌôïÏù∏ Ï§ë...</span>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="claude-response">
                ÏïàÎÖïÌïòÏÑ∏Ïöî! n8n ÏûêÎèôÌôî Ï†ÑÎ¨∏Í∞Ä ClaudeÏûÖÎãàÎã§. ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÏÑ§Í≥ÑÏôÄ Í¥ÄÎ†®Ìï¥ÏÑú Î¨¥ÏóáÏù¥Îì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî.
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." 
                    disabled
                />
                <button type="submit" class="send-button" id="sendButton" disabled>
                    Ï†ÑÏÜ°
                </button>
            </form>
        </div>
    </div>

    <script>
        class ClaudeMCPChat {
            constructor() {
                this.backendUrl = 'http://localhost:8000';
                this.sessionId = 'web-' + Date.now();
                this.isConnected = false;
                this.isProcessing = false;
                
                this.messagesContainer = document.getElementById('messages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatForm = document.getElementById('chatForm');
                this.status = document.getElementById('status');
                
                this.currentThinkingBlock = null;
                this.currentClaudeBlock = null;
                this.currentToolBlock = null;
                
                this.init();
            }
            
            async init() {
                await this.checkBackend();
                this.setupEventListeners();
            }
            
            async checkBackend() {
                try {
                    const response = await fetch(`${this.backendUrl}/health`);
                    if (response.ok) {
                        const data = await response.json();
                        this.isConnected = true;
                        this.status.textContent = `Ïó∞Í≤∞Îê® - MCP ÎèÑÍµ¨ ${data.tools_loaded}Í∞ú Î°úÎìú`;
                        this.status.className = 'status-connected';
                        this.chatInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.chatInput.focus();
                    } else {
                        throw new Error('Backend not responding');
                    }
                } catch (error) {
                    this.isConnected = false;
                    this.status.textContent = 'Î∞±ÏóîÎìú Ïó∞Í≤∞ Ïã§Ìå® - python backend.pyÎ°ú ÏÑúÎ≤ÑÎ•º Ïã§ÌñâÌï¥Ï£ºÏÑ∏Ïöî';
                    this.status.className = 'status-error';
                }
            }
            
            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.isConnected || this.isProcessing) return;
                
                this.isProcessing = true;
                this.chatInput.value = '';
                this.chatInput.disabled = true;
                this.sendButton.disabled = true;
                
                // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ ÌëúÏãú
                this.addUserMessage(message);
                
                // ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÌëúÏãú
                const typingIndicator = this.addTypingIndicator();
                
                try {
                    await this.streamChat(message);
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addErrorMessage('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                } finally {
                    // ÌÉÄÏù¥Ìïë Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ Ï†úÍ±∞
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }
                    
                    this.isProcessing = false;
                    this.chatInput.disabled = false;
                    this.sendButton.disabled = false;
                    this.chatInput.focus();
                    
                    // ÌòÑÏû¨ Î∏îÎ°ùÎì§ Ï¥àÍ∏∞Ìôî
                    this.currentThinkingBlock = null;
                    this.currentClaudeBlock = null;
                    this.currentToolBlock = null;
                }
            }
            
            async streamChat(message) {
                const response = await fetch(`${this.backendUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: this.sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                this.handleStreamEvent(data);
                            } catch (error) {
                                console.error('Failed to parse SSE data:', error);
                            }
                        }
                    }
                }
            }
            
            handleStreamEvent(data) {
                const eventType = data.type;
                
                switch (eventType) {
                    case 'thinking_start':
                        this.currentThinkingBlock = this.createThinkingBlock();
                        break;
                        
                    case 'thinking_delta':
                        if (this.currentThinkingBlock) {
                            if (data.text) {
                                this.appendToThinkingBlock(this.currentThinkingBlock, data.text);
                            } else {
                                this.updateThinkingDots(this.currentThinkingBlock);
                            }
                        }
                        break;
                        
                    case 'thinking_stop':
                        if (this.currentThinkingBlock) {
                            this.completeThinkingBlock(this.currentThinkingBlock, data.summary);
                        }
                        break;
                        
                    case 'text_start':
                        this.currentClaudeBlock = this.createClaudeBlock();
                        break;
                        
                    case 'text_delta':
                        if (this.currentClaudeBlock) {
                            this.appendToClaudeBlock(this.currentClaudeBlock, data.text);
                        }
                        break;
                        
                    case 'tool_use_start':
                        this.currentToolBlock = this.createToolBlock(data.name);
                        break;
                        
                    case 'tool_execution':
                        if (this.currentToolBlock) {
                            this.updateToolBlock(this.currentToolBlock, 'execution', data);
                        }
                        break;
                        
                    case 'tool_result':
                        if (this.currentToolBlock) {
                            this.updateToolBlock(this.currentToolBlock, 'result', data);
                        }
                        break;
                        
                    case 'tool_error':
                        if (this.currentToolBlock) {
                            this.updateToolBlock(this.currentToolBlock, 'error', data);
                        }
                        break;
                        
                    case 'complete':
                        // Ï±ÑÌåÖ ÏôÑÎ£å
                        break;
                }
                
                this.scrollToBottom();
            }
            
            addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-user';
                messageDiv.innerHTML = `
                    <div class="content">${this.escapeHtml(message)}</div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.textContent = 'ClaudeÍ∞Ä ÏûÖÎ†• Ï§ë...';
                this.messagesContainer.appendChild(indicator);
                this.scrollToBottom();
                return indicator;
            }
            
            createThinkingBlock() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-claude';
                
                const thinkingBlock = document.createElement('div');
                thinkingBlock.className = 'thinking-block';
                thinkingBlock.innerHTML = `
                    <div class="block-header" onclick="this.parentElement.toggleCollapse()">
                        <span>üí≠ ÏÉùÍ∞Å Ï§ë<span class="spinner"></span></span>
                        <span class="block-toggle">‚ñº</span>
                    </div>
                    <div class="block-content"></div>
                `;
                
                // Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞ Í∏∞Îä• Ï∂îÍ∞Ä
                thinkingBlock.toggleCollapse = function() {
                    const content = this.querySelector('.block-content');
                    const toggle = this.querySelector('.block-toggle');
                    content.classList.toggle('collapsed');
                    toggle.classList.toggle('collapsed');
                };
                
                // thinking ÌÖçÏä§Ìä∏ Ï†ÄÏû• Î≥ÄÏàò Ï∂îÍ∞Ä
                thinkingBlock.thinkingText = '';
                
                messageDiv.appendChild(thinkingBlock);
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return thinkingBlock;
            }
            
            updateThinkingDots(block) {
                const blockContent = block.querySelector('.block-content');
                if (blockContent && !block.thinkingText) {
                    let dots = blockContent.textContent || '';
                    if (dots.length >= 3) {
                        dots = '';
                    } else {
                        dots += '.';
                    }
                    blockContent.textContent = dots;
                    this.scrollToBottom();
                }
            }
            
            updateThinkingContent(block, text) {
                const blockContent = block.querySelector('.block-content');
                if (blockContent) {
                    blockContent.textContent = text;
                    this.scrollToBottom();
                }
            }
            
            appendToThinkingBlock(block, text) {
                block.thinkingText += text;
                const blockContent = block.querySelector('.block-content');
                if (blockContent) {
                    blockContent.textContent = block.thinkingText;
                    
                    // Ïä§ÌÅ¨Î°§ÏùÑ ÎîîÎ∞îÏö¥Ïä§ÌïòÏó¨ ÏÑ±Îä• Ìñ•ÏÉÅ
                    clearTimeout(block.scrollTimeout);
                    block.scrollTimeout = setTimeout(() => {
                        this.scrollToBottom();
                    }, 50);
                }
            }
            
            completeThinkingBlock(block, summary) {
                const headerSpan = block.querySelector('.block-header span');
                const spinner = block.querySelector('.spinner');
                
                if (headerSpan) {
                    headerSpan.innerHTML = 'üí≠ ÏÉùÍ∞Å ÏôÑÎ£å';
                }
                if (spinner) {
                    spinner.remove();
                }
                
                // summaryÎäî ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÏùå - Ïã§ÏãúÍ∞Ñ Ïä§Ìä∏Î¶¨Î∞çÎêú ÎÇ¥Ïö©ÏùÑ Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ
            }
            
            createClaudeBlock() {
                const claudeResponse = document.createElement('div');
                claudeResponse.className = 'claude-response';
                
                // ÎßàÌÅ¨Îã§Ïö¥ ÏΩòÌÖêÏ∏†Î•º ÏúÑÌïú Î≥ÄÏàò
                claudeResponse.markdownContent = '';
                
                this.messagesContainer.appendChild(claudeResponse);
                this.scrollToBottom();
                
                return claudeResponse;
            }
            
            appendToClaudeBlock(block, text) {
                block.markdownContent += text;
                // ÎßàÌÅ¨Îã§Ïö¥ÏùÑ HTMLÎ°ú Î≥ÄÌôòÌïòÏó¨ ÏßÅÏ†ë Î∏îÎ°ùÏóê Ï†ÅÏö©
                block.innerHTML = marked.parse(block.markdownContent);
                
                // Ïä§ÌÅ¨Î°§ÏùÑ ÎîîÎ∞îÏö¥Ïä§ÌïòÏó¨ ÏÑ±Îä• Ìñ•ÏÉÅ
                clearTimeout(block.scrollTimeout);
                block.scrollTimeout = setTimeout(() => {
                    this.scrollToBottom();
                }, 50);
            }
            
            createToolBlock(toolName) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-claude';
                
                const toolBlock = document.createElement('div');
                toolBlock.className = 'tool-block';
                toolBlock.innerHTML = `
                    <div class="block-header" onclick="this.parentElement.toggleCollapse()">
                        <span>üîß ÎèÑÍµ¨: ${this.escapeHtml(toolName)}<span class="spinner"></span></span>
                        <span class="block-toggle collapsed">‚ñº</span>
                    </div>
                    <div class="block-content collapsed">
                        <span class="label">ÏÉÅÌÉú:</span>
                        <span class="value">Ïã§Ìñâ Ï§ë...</span>
                    </div>
                `;
                
                // Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞ Í∏∞Îä• Ï∂îÍ∞Ä
                toolBlock.toggleCollapse = function() {
                    const content = this.querySelector('.block-content');
                    const toggle = this.querySelector('.block-toggle');
                    content.classList.toggle('collapsed');
                    toggle.classList.toggle('collapsed');
                };
                
                messageDiv.appendChild(toolBlock);
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return toolBlock;
            }
            
            updateToolBlock(block, type, data) {
                const contentDiv = block.querySelector('.block-content');
                const headerSpan = block.querySelector('.block-header span');
                const spinner = block.querySelector('.spinner');
                
                if (!contentDiv) return;
                
                if (type === 'execution') {
                    contentDiv.innerHTML += `<br><span class="label">ÏûÖÎ†•Í∞í:</span> <span class="value">${this.escapeHtml(JSON.stringify(data.input))}</span>`;
                } else if (type === 'result') {
                    // Ïä§ÌîºÎÑà Ï†úÍ±∞ÌïòÍ≥† ÏôÑÎ£å ÌëúÏãú
                    if (headerSpan) {
                        headerSpan.innerHTML = headerSpan.innerHTML.replace('<span class="spinner"></span>', '');
                    }
                    if (spinner) {
                        spinner.remove();
                    }
                    
                    // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    const statusValue = contentDiv.querySelector('.value');
                    if (statusValue) {
                        statusValue.textContent = 'ÏôÑÎ£å';
                    }
                    
                    contentDiv.innerHTML += `<br><span class="label">Í≤∞Í≥º:</span> <span class="value">${this.escapeHtml(data.result)}</span>`;
                } else if (type === 'error') {
                    // Ïä§ÌîºÎÑà Ï†úÍ±∞ÌïòÍ≥† Ïò§Î•ò ÌëúÏãú
                    if (headerSpan) {
                        headerSpan.innerHTML = headerSpan.innerHTML.replace('<span class="spinner"></span>', '');
                    }
                    if (spinner) {
                        spinner.remove();
                    }
                    
                    // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    const statusValue = contentDiv.querySelector('.value');
                    if (statusValue) {
                        statusValue.textContent = 'Ïò§Î•ò';
                        statusValue.style.color = '#dc2626';
                    }
                    
                    contentDiv.innerHTML += `<br><span class="label" style="color: #dc2626;">Ïò§Î•ò:</span> <span class="value" style="color: #dc2626;">${this.escapeHtml(data.error)}</span>`;
                }
            }
            
            addErrorMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-claude';
                messageDiv.innerHTML = `
                    <div class="claude-block" style="border-left-color: #ef4444;">
                        <div class="block-header" style="color: #dc2626; background: #fef2f2;">‚ùå Ïò§Î•ò</div>
                        <div class="block-content">${this.escapeHtml(message)}</div>
                    </div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new ClaudeMCPChat();
        });
    </script>
</body>
</html>
